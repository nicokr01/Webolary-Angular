<link rel="stylesheet" href="../../assets/GoogleFonts/font.css">

<div class="content">
    <!-- LOGO and Text -->
    <div class="logo">
        <div class="img"><img src="../../assets/image/Logo.png" alt="Logo"></div>
        <div class="text ml-7">Webolary</div>
    </div>
    <!-- //// LOGO and Text  -->
    
    <!-- Login Area -->
    <div class="login">
        <h1 class="mt-10">Welcome to Webolary</h1>
        <h2 class="mt-10 text-4xl font-bold" style="color: rgb(152, 139, 139)">Login to your account</h2>
    
        <div class="inputs">
            <input type="text" id="usernameInput" style="color: black;" (click)="floatLabel(1)" (blur)="blurInput(1)"  [(ngModel)]="usernameInput" /> <br>
            <div class="spanInput ml-10" id="floatingLabel1" (click)="floatLabel(1)"><p class="ml-3">Username</p></div>
  
            <input class="mt-20" type="password" id="passwordInput" style="color: black;" (click)="floatLabel(2)" (blur)="blurInput(2)"  [(ngModel)]="passwordInput" /> <br>
            <div class="spanInput2" id="floatingLabel2" (click)="floatLabel(2)"><p class="ml-3">Password</p></div>
        
            <button type="button" class="mt-14 text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium text-3xl px-5 py-2.5 text-center me-2 mb-2 pl-20 pr-20 pt-5 pb-5 rounded-3xl">Login</button>
        </div>

        <div class="line mt-10"></div>
        <div class="social">
            <button type="button" class="mt-10 text-white bg-[#4285F4] hover:bg-[#4285F4]/70 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-3xl px-8 py-5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 me-2 mb-2">
                <svg class="w-8 h-8 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 19">
                <path fill-rule="evenodd" d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z" clip-rule="evenodd"/>
                </svg>
                Sign in with Google
            </button>

            <button type="button" class="mt-10 ml-10 text-white bg-[#24292F] hover:bg-red-200 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-3xl px-8 py-5 text-center inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/60 me-2 mb-2">
                <svg class="w-8 h-8 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z" clip-rule="evenodd"/>
                </svg>
                Sign in with Github
            </button>
        </div>
    </div>
    <!-- ////  Login Area -->

    <div class="webolarySlogan">
        <img src="../../assets/image/weboalryLogin.svg">
    </div>

    <!-- Purples -->
    <div class="purple"></div>
    <div class="purple2"></div>
    <!-- //// Purples -->
</div>
