<div id="darkmode"></div>

<!-- Menu Div -->
<div class="privateMenu" [style]="privateMenuStyle">
    <div class="info">
        <div class="username ml-8 mt-3" [innerText]="username">nico06</div>
        <div class="email ml-8 mt-3" [innerText]="email">nico1.kreuzer1&#64;gmail.com</div>
        <div class="pointText mr-7">Points</div>
        <div class="points mr-7 mt-4" [innerText]="points">65001</div>
    </div>

    <div class="seperator"></div>

    <div class="items">

        <div class="menu-item rounded-xl mt-6 mb-3 bg-neutral-200 hover:bg-black hover:text-white" (click)="closePrivateMenu()">
            <div class="img"><img src="../../assets/image/close.svg"></div>
            <div class="text">Close windwow</div>
        </div>

        <div class="menu-item rounded-xl mt-6 mb-3 bg-slate-200 hover:bg-black hover:text-white">
            <div class="img"><img src="../../assets/image/settings.svg"></div>
            <div class="text">Settings</div>
        </div>

        <div class="menu-item rounded-xl mt-6 mb-3 bg-slate-200 hover:bg-black hover:text-white" (click)="this.system.resetUnitSession()">
            <div class="img"><img src="../../assets/image/reset.svg"></div>
            <div class="text">Reset vocabulary session</div>
        </div>

        <div class="menu-item rounded-xl mt-6 mb-8 bg-red-600 hover:bg-red-400 text-white" (click)="this.system.logout()">
            <div class="img"><img src="../../assets/image/logout.svg"></div>
            <div class="text">Logout</div>
        </div>
    </div>
</div>
<!-- //// Menu Div -->

<nav id="navForStyle">
    <div class="navbar" style="z-index: 99;position: fixed;" id="navForStyle">
        <div class="title text-xl text-white w-full flex" id="NavList">
            <p>Webolary</p>

            <div *ngIf="NavItem1_set" class="flex navInfo">
                <span class='mx-5 dark:text-gray-300 rtl:-scale-x-100 breadcrumpSpan'><svg class="breadcrumpSVG" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='currentColor'><path fill-rule='evenodd' d='M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z' clip-rule='evenodd'></path></svg></span>
                <a href='#' class='text-gray-600 dark:text-gray-200 hover:underline'>{{NavItem1}}</a>    
            </div>
        </div>

        <div class="userDiv" (click)="showMenu()" style="z-index: 50;"> 
            <div [innerHTML]="usernameDiv" class="usernameDiv" id="userD"></div>
            <div [innerHTML]="rankDiv" class="rankDiv" id="rankD"></div>
        </div>
        <div class="profile" (click)="showMenu()" style="z-index: 999;">
            <img class="object-cover rounded-full ring ring-gray-300 dark:ring-gray-600" src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=4&w=880&h=880&q=100">
        </div>
    </div>
</nav>
