<div *ngIf="dataLoaded">
    <div class="SUPER_GLOBAL"></div>

    <link rel="stylesheet" href="../../assets/GoogleFonts/font.css">
    <link rel="stylesheet" href="css_circle.css">

    <link rel="stylesheet" href="../../../node_modules/primeng/resources/themes/saga-blue/theme.css">
    <link rel="stylesheet" href="../../../node_modules/primeng/resources/primeng.min.css">

    <app-nav-top></app-nav-top>
    <app-sidebar-small-light></app-sidebar-small-light>
    <main>
        <p class="text-bold text-4xl headlineDiv">Was bedeuted</p>
        <p id="word" class="text-bold text-8xl wordDiv">giftig, toxisch</p>

        <div class="inputWord" (click)="inputAreaClicked()">
            <!-- Notice germanText is the variable in the currect system, in the new version use englischWord here !  -->
            <input type="text" id="germanText" [(ngModel)]="input" (focus)="onFocus()" (blur)="onBlur()">
            <div class="span" id="movingSpan">In englisch ?</div>
        </div>
        <button class="compareBTN" id="cBTN" (click)="compare()">Compare</button>

        <div class="analyse">
            <div id="first_part" class="mr-4">Wrong !, </div>
            <div class="rightElement">
                o
            </div>
            <div class="wrongElement">
                c
            </div>
            <div class="rightElement">
                c
            </div>
            <div class="wrongElement">
                a
            </div>
            <div class="wrongElement">
                s
            </div>
            <div class="rightElement">
                s
            </div>
            <div class="wrongElement">
                i
            </div>
            <div class="rightElement">
                o
            </div>
            <div class="rightElement">
                n
            </div>
           
            <div id="rest" class="ml-5">
                would be correct
            </div>
        </div>
    </main>
    <div class="progress">
        <div id="progress_txt" style="display:none">Progress: 1 of 999</div>
    
        <div class="container" id="prog-circ-1">
            <div class="circular-progress" id="c-p-1">
                <span class="progress-value" id="p-v-1">0%</span>
            </div>
            <span class="textCircle">Progress</span>
    
        </div>
        <div class="container" id="prog-circ-2">
            <div class="circular-progress" id="c-p-2">
                <span class="progress-value" id="p-v-2">0%</span>
            </div>
            <span class="textCircle">Right</span>
        </div>
        <div class="container" id="prog-circ-3">
            <div class="circular-progress" id="c-p-3">
                <span class="progress-value" id="p-v-3">0%</span>
            </div>
            <span class="textCircle">Wrong</span>
        </div>
    </div>

    <div class="card flex justify-content-center gap-2">
        <p-toast></p-toast>
        <button type="button" pButton pRipple (click)="showSuccess()" label="Success" class="p-button-success">success</button>
        <button type="button" pButton pRipple (click)="showInfo()" label="Info" class="p-button-info">info</button>
        <button type="button" pButton pRipple (click)="showWarn()" label="Warn" class="p-button-warning">error</button>
        <button type="button" pButton pRipple (click)="showError()" label="Error" class="p-button-danger">danger</button>
    </div>

</div>
