<div id="darkModeDiv"></div>
<div *ngIf="dataLoaded" (click)="bodyClicked()">
    <link rel="stylesheet" href="../../assets/GoogleFonts/font.css">

    <div *ngIf="!displayMobile">
        <app-nav-top></app-nav-top>
        <app-sidebar-small-light></app-sidebar-small-light>
    </div>
    <div id="global" class="SUPER_GLOBAL" [style]="superGlobalStyle">

    <div *ngIf="displayMobile">
        <app-nav-mobile></app-nav-mobile>
    </div>
    
    <main id="main">

        <h1 class="h1">Edit your vocabulary list</h1>
        <!-- Inputs -->
        <div class="inputWord" (click)="inputAreaClicked()">
            <!-- Notice germanText is the variable in the currect system, in the new version use englischWord here !  -->
            <input type="text" id="germanText" [(ngModel)]="inputGerman" (focus)="onFocus()" (blur)="onBlur()">
            <div class="span" id="movingSpan">German word</div>
        </div>

        <div class="inputWord" (click)="inputAreaClickedSecond()">
            <!-- Notice germanText is the variable in the currect system, in the new version use englischWord here !  -->
            <input type="text" id="englischText" [(ngModel)]="inputEnglisch" (focus)="onFocus()" (blur)="onBlur()">
            <div class="span" id="movingSpanSecond">Englisch word</div>
        </div>
        <!-- //// Inputs -->

        <div class="actions">
            <button class="actionBTN rounded-full" style="background-color: #5110ce;"><img class="imgBTN" src="../../assets/image/addWhite.svg"> <p class="pBTN">Add vocabulary</p></button>
            <button class="actionBTN rounded-full bg-red-600"><img class="imgBTN" src="../../assets/image/delete.svg"> <p class="pBTN2">Delete vocabulary</p></button>
            <button class="actionBTN rounded-full bg-green-600"><img class="imgBTN" src="../../assets/image/addWhite.svg"> <p class="pBTN3">Save Unit</p></button>
        </div>

        <section class="container px-4 mx-auto rounded-full" style="margin-top: 18rem;max-width: 80%">
            <div class="flex items-center gap-x-3">
                <h2 class="text-5xl font-medium text-gray-800 dark:text-white" (click)='deleteVocFromList(1)'>Vocabulary list</h2>
        
                <span class="px-3 py-1 ml-2 mt-2 text-2xl text-white bg-green-600 rounded-full" [innerText]="this.system.getUnitSize()+' Vocabularys'"></span>
            </div>
        
            <div class="flex flex-col mt-6">
                <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                    <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                        <div class="overflow-hidden border border-gray-200 dark:border-gray-700 md:rounded-lg">
                            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                                <thead class="bg-gray-50 dark:bg-gray-800">
                                    <tr>
                                        <th scope="col" class="py-3.5 px-4 text-3xl font-normal text-center text-white" style="border-right: 1px solid white;">
                                            Englisch word
                                        </th>
                                        <th scope="col" class="py-3.5 px-4 text-3xl text-center font-normal text-white" style="border-right: 1px solid white;">
                                            German word
                                        </th>
                                        <th class="text-white">
                                            Actions
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200 dark:divide-gray-700 dark:bg-gray-900" [innerHTML]="VocListTbody">
                                    <tr>
                                        <td class="px-12 py-8 text-2xl font-medium text-gray-700 whitespace-nowrap" style="border-right: 1px solid white;">
                                            <div class="inline-flex items-center px-3 py-1 rounded-full gap-x-2 bg-emerald-100/60 dark:bg-gray-800" style="background-color: #5110ce;">
                                                <h2 class="text-3xl font-normal" style="color:white">to take a credit</h2>
                                            </div>
                                        </td>    
                                        <td class="px-12 py-8 text-3xl font-medium text-white whitespace-nowrap" style="border-right: 1px solid white;">
                                            Einen Kredit nehmen
                                        </td>  
                                        <td class="px-2 py-2 text-3xl whitespace-nowrap items-center">
                                            <div class="items-center gap-x-6 flex justify-center">
                                                <button class="text-gray-500 transition-colors duration-200 dark:hover:text-red-500 dark:text-gray-300 hover:text-red-500 focus:outline-none">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-11 h-11 mr-5">
                                                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                                    </svg>
                                                </button>
        
                                                <button class="text-gray-500 transition-colors duration-200 dark:hover:text-yellow-500 dark:text-gray-300 hover:text-yellow-500 focus:outline-none">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-11 h-11">
                                                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                                                    </svg>
                                                </button>
                                            </div>
                                        </td>                             
                                    </tr>
                                    <tr class="bg-gray-800">
                                        <td class="px-12 py-8 text-2xl font-medium text-gray-700 whitespace-nowrap" style="border-right: 1px solid white;">
                                            <div class="inline-flex items-center px-3 py-1 rounded-full gap-x-2 bg-emerald-100/60 dark:bg-gray-800" style="background-color: #5110ce;">
                                                <h2 class="text-3xl font-normal" style="color:white">to take a credit</h2>
                                            </div>
                                        </td>    
                                        <td class="px-12 py-8 text-3xl font-medium text-white whitespace-nowrap" style="border-right: 1px solid white;">
                                            Einen Kredit nehmen
                                        </td>  
                                        <td class="px-2 py-2 text-3xl whitespace-nowrap items-center">
                                            <div class="items-center gap-x-6 flex justify-center">
                                                <button class="text-gray-500 transition-colors duration-200 dark:hover:text-red-500 dark:text-gray-300 hover:text-red-500 focus:outline-none">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-11 h-11 mr-5">
                                                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                                    </svg>
                                                </button>
        
                                                <button class="text-gray-500 transition-colors duration-200 dark:hover:text-yellow-500 dark:text-gray-300 hover:text-yellow-500 focus:outline-none">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-11 h-11">
                                                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                                                    </svg>
                                                </button>
                                            </div>
                                        </td>                             
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
</div>
