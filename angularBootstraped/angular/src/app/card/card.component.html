<div class="overflow-hidden bg-white rounded-xl shadow-2xl dark:bg-gray-800 wCard">
    <img class="object-cover w-full h-full" src="../../assets/image/Logo.png" alt="avatar">

    <div class="py-8 text-center">
        <a href="#" class="block text-4xl font-bold text-gray-800 dark:text-white" tabindex="0" role="link">{{name}}</a>
        <span class="text-2xl text-gray-700 dark:text-gray-200">(c) by {{creator}}</span>
    </div>

    <div class="btn bg-blue-600 flex justify-center hover:bg-blue-500" (click)="this.LoadUnit()">
        <img src="../../assets/image/download.svg" class="img">
        <p class="ml-3">Load Unit</p>
    </div>

    <div class="btn bg-blue-600 flex justify-center mt-10 mb-8  hover:bg-blue-500">
        <img src="../../assets/image/addWhite.svg" class="img">
        <p class="ml-3">Add vocabualry</p>
    </div>
</div>
